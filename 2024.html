<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Photo Story</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        section img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: transform 1s ease;
        }
        section:hover img {
            transform: scale(1.1);
        }
        section .content {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        section .content h2 {
            font-size: 2.5rem;
            margin: 0;
        }
        section .content p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: white;
            font-size: 1rem;
        }
        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy New Year 2024</h1>
        <p>A journey through memories to welcome a new beginning</p>
    </header>

    <section class="parallax" style="background-image: url('1.jpg');">
        
    </section>

    </section>

    <section class="parallax" style="background-image: url('6.jpg');">
        
    </section>

    <section class="parallax" style="background-image: url('7.jpg');">
        
    </section>

    <section class="parallax" style="background-image: url('8.jpg');">
        
    </section>

    <section class="parallax" style="background-image: url('9.jpg');">

    <section class="parallax" style="background-image: url('10.jpg');">

    <footer>
        <p>Wishing you a year full of happiness, success, and love. Happy New Year 2024!</p>
    </footer>
</body>
</html>
