<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish u a better year</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            height: 80px;
            box-sizing: border-box;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        header p {
            font-size: 1rem;
            margin-top: 5px;
        }
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100vw;
            height: calc(100vh - 80px - 60px);
            position: relative;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
        }
        .frame {
            flex: 0 0 80%;
            margin: auto;
            height: 90%;
            position: relative;
            background: #fff;
            border: 4px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .frame img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 6px;
        }
        .nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .nav button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .nav button:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: white;
            font-size: 1rem;
            height: 60px;
            box-sizing: border-box;
        }
        #toggle-music {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: background 0.3s ease;
        }
        #toggle-music:hover {
            background: rgba(255, 255, 255, 0.7);
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy New Year 2025</h1>
        <p>Wish you have better year and semester</p>
    </header>
    <audio id="background-music" autoplay loop>
        <source src="Dramamine.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="carousel">
        <div class="carousel-track">
            <div class="frame"><img src="1.jpg" alt="Photo 1"></div>
            <div class="frame"><img src="2.jpg" alt="Photo 2"></div>
            <div class="frame"><img src="3.jpg" alt="Photo 3"></div>
            <div class="frame"><img src="4.jpg" alt="Photo 4"></div>
            <div class="frame"><img src="5.jpg" alt="Photo 5"></div>
            <div class="frame"><img src="6.jpg" alt="Photo 6"></div>
            <div class="frame"><img src="7.jpg" alt="Photo 7"></div>
            <div class="frame"><img src="8.jpg" alt="Photo 8"></div>
            <div class="frame"><img src="9.jpg" alt="Photo 9"></div>
            <div class="frame"><img src="10.jpg" alt="Photo 10"></div>
        </div>
        <div class="nav">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </div>

    <footer>
        <p>You already doing so great this year. Keep it up kack,Gl on 2025 u can do it</p>
    </footer>

    <button id="toggle-music">Pause Music</button>

    <script>
        const track = document.querySelector('.carousel-track');
        const frames = document.querySelectorAll('.frame');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const audio = document.getElementById('background-music');
        const toggleButton = document.getElementById('toggle-music');
        let currentIndex = 0;

        function updateCarousel() {
            const width = frames[0].getBoundingClientRect().width;
            track.style.transform = `translateX(-${currentIndex * width}px)`;
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < frames.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        toggleButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                toggleButton.textContent = 'Pause Music';
            } else {
                audio.pause();
                toggleButton.textContent = 'Play Music';
            }
        });
    </script>
</body>
</html>
