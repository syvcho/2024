<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Photo Story</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        section img {
            position: absolute;
            width: auto;
            height: 100%;
            object-fit: contain;
            z-index: -1;
            transition: transform 1s ease;
        }
        section:hover img {
            transform: scale(1.05);
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            color: white;
            font-size: 1rem;
        }
        @keyframes fireworks {
            0% {
                opacity: 1;
                transform: scale(0.5) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(1.5) translateY(-100px);
            }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, yellow, transparent);
            animation: fireworks 2s ease-out infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy New Year 2024</h1>
        <p>A journey through memories to welcome a new beginning</p>
    </header>

    <div class="fireworks"></div>

    <section>
        <img src="1.jpg" alt="Photo 1">
    </section>

    <section>
        <img src="2.jpg" alt="Photo 2">
    </section>

    <section>
        <img src="3.jpg" alt="Photo 3">
    </section>

    <section>
        <img src="4.jpg" alt="Photo 4">
    </section>

    <section>
        <img src="5.jpg" alt="Photo 5">
    </section>

    <section>
        <img src="6.jpg" alt="Photo 6">
    </section>

    <section>
        <img src="7.jpg" alt="Photo 7">
    </section>

    <section>
        <img src="8.jpg" alt="Photo 8">
    </section>

    <section>
        <img src="9.jpg" alt="Photo 9">
    </section>

    <section>
        <img src="10.jpg" alt="Photo 10">
    </section>

    <footer>
        <p>Wishing you a year full of happiness, success, and love. Happy New Year 2024!</p>
    </footer>

    <script>
        function createFirework() {
            const fireworksContainer = document.querySelector('.fireworks');
            const firework = document.createElement('div');
            firework.classList.add('firework');
    
            // Ukuran kembang api acak
            const size = Math.random() * 10 + 5; 
            const duration = Math.random() * 2 + 1;
    
            // Pilih apakah kembang api muncul di kiri atau kanan
            const side = Math.random() > 0.5 ? 'left' : 'right';
            const left = side === 'left' 
                ? Math.random() * 10 + '%' // Rentang 0%–10%
                : Math.random() * 10 + 90 + '%'; // Rentang 90%–100%
    
            // Posisi vertikal acak (0%-100%)
            const top = Math.random() * 100 + '%';
    
            firework.style.width = `${size}px`;
            firework.style.height = `${size}px`;
            firework.style.left = left;
            firework.style.top = top;
            firework.style.animationDuration = `${duration}s`;
            firework.style.background = 'radial-gradient(circle, yellow, transparent)';
    
            fireworksContainer.appendChild(firework);
    
            // Hapus elemen setelah animasi selesai
            setTimeout(() => firework.remove(), duration * 1000);
        }
    
        // Interval untuk membuat kembang api
        setInterval(createFirework, 300);
    </script>

</body>
</html>
